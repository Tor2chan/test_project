<p-toast id="lv2" (onClose)="onCloseLevel2($event)"></p-toast>
<p-panel *ngIf="item">
    <ng-template pTemplate="header">
        <p-breadcrumb
            class="max-w-full w-full"
            [model]="[ information, consentmanage, manage,
            {
                label:
                    ((modeChilde === 'CREATE_CHILDE' ? 'common.mode.add' : 'common.mode.edit') | translate) +
                    ('menu.master.consent.personalConsent' | translate)
            }]"
            [home]="{ icon: 'pi pi-home', routerLink: '/' }"
        ></p-breadcrumb>
    </ng-template>
    <div class="p-fluid m-4">
        <header class="d-flex justify-content-md-between">
            <h3 style="color: red">{{ 'menu.master.consent.personalConsent' | translate }}</h3>
            <hr style="border-top: 1px solid red" />
            <h5>{{ 'courseManagement.tabAttachedDocument.tabApprovalDocument.form.detailSection' | translate }}</h5>
            <p-divider type="solid"></p-divider>
        </header>
    </div>
    <div class="m-4">
        <div class="p-fluid p-formgrid grid">
            <div class="col col-12">
                <div class="grid p-fluid">

                    <div class="col-12 md:col-12">
                        <label><a style="color: red">*</a>{{ 'menu.master.consent.personalConsentTh' | translate }}</label>

                        <input
                            pInputText
                            type="text"
                            [(ngModel)]="item.consentDiscloseTh"
                            [class]="showError == true && !!!item.consentDiscloseTh ? 'ng-invalid ng-dirty' : ''"
                        />
                        <small *ngIf="showError && !!!item.consentDiscloseTh" class="p-error" id="text-error">
                            {{ 'common.pleaseEnter' | translate }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-4">
        <div class="p-fluid p-formgrid grid">
            <div class="col col-12">
                <div class="grid p-fluid">

                    <div class="col-12 md:col-12">
                        <label><a style="color: red">*</a>{{ 'menu.master.consent.personalConsentEn' | translate }}</label>

                        <input
                            pInputText
                            type="text"
                            [(ngModel)]="item.consentDiscloseEn"
                            [class]="showError == true && !!!item.consentDiscloseTh ? 'ng-invalid ng-dirty' : ''"
                        />
                        <small *ngIf="showError && !!!item.consentDiscloseTh" class="p-error" id="text-error">
                            {{ 'common.pleaseEnter' | translate }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="flex justify-content-center align-items-center flex-wrap gap-2">
            <div class="flex align-items-center justify-content-center">
                <p-button
                    [label]="'common.button.save' | translate"
                    icon="pi pi-save"
                    styleClass="p-button-primary p-button-sm"
                    size="small"
                    [disabled]="processing"
                    (onClick)="onSave()"
                ></p-button>
            </div>
            <div class="flex align-items-center justify-content-center">
                <p-button
                    [label]="'common.button.cancel' | translate"
                    icon="pi pi-times-circle"
                    styleClass="p-button-secondary p-button-sm"
                    size="small"
                    (onClick)="onBack()"
                ></p-button>
            </div>
        </div>
    </div>
</p-panel>
